<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="background-color: lightgray;"></div>
                    <div class="col-md-4" style="padding: 10px auto; background-color: black; border-radius: 15px;">
                           <div class="display py-3">
                               <input class="displayinput" placeholder="HUMAIR FAISAL:" type="text" disabled  name="" id="displayinput">
                           </div>
                           <div class="buttons">
                               <button onclick="ClearAll()"class="bb" style="color: rgb(29, 29, 214);">C</button>
                               <button onclick="getbuttonvalue('/')" class="bb" style="color:rgb(29, 29, 214);">/</button>
                               <button onclick="getbuttonvalue('*')" class="bb" style="color: rgb(29, 29, 214);">*</button>
                               <button onclick="" class="bb" style="color: rgb(29, 29, 214);">Del</button>
                               <button onclick="getbuttonvalue(7)">7</button>
                               <button onclick="getbuttonvalue(8)">8</button>
                               <button onclick="getbuttonvalue(9)">9</button>
                               <button onclick="getbuttonvalue('-')" class="bb" style="color: rgb(29, 29, 214);">-</button>
                               <button onclick="getbuttonvalue(4)">4</button>
                               <button onclick="getbuttonvalue(5)">5</button>
                               <button onclick="getbuttonvalue(6)">6</button>
                               <button onclick="getbuttonvalue('+')" class="bb" style="color: rgb(29, 29, 214);">+</button>
                               <button onclick="getbuttonvalue(3)">3</button>
                               <button onclick="getbuttonvalue(2)">2</button>
                               <button onclick="getbuttonvalue(1)">1</button>
                               <button onclick="calculate()">=</button>
                               <button onclick="getbuttonvalue(0)">0</button>
                               <!-- <button onclick="calculate()">.</button> -->
                               <!-- <button onclick="calculate()">%</button> -->
                           </div>
        
                    </div>
                    <div class="col-md-4" style="background-color: lightgray;"></div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
